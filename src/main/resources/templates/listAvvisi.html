<div class="generic-container">   
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">Lista di avvisi</span></div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>ORDINE</th>
                        <th>VISIBILE</th>
                        <th>DESCRIZIONE</th>
                        <th>ALLEGATO</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="a in avvisi">
                        <td>{{a.id}}</td>
                        <td>{{a.ordine}}</td>
                        <td>{{a.visibile}}</td>
                        <td>{{ a.descrizione | convertiByteArrayInString }}</td>
                        <td>{{ a.allegato | convertiByteArrayInString }}</td>
                    </tr>
                    </tbody>
                </table>      
            </div>
        </div>
    </div>
</div>
